apply plugin: 'java'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'tst'
		}
	}
}

repositories {
	jcenter()
}

dependencies {
	compile 'org.slf4j:slf4j-log4j12:1.7.25'
	testCompile 'junit:junit:4.12'
}

jar {
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}
	manifest {
		attributes 'Main-Class': 'com.snake.main.Main'
	}
}

clean {
	delete "${rootDir}/log"
}