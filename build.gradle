apply plugin: 'java'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}

	test {
		java {
			srcDir 'tst'
		}
	}
}

repositories {
	jcenter()
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.12'
	testCompile 'junit:junit:4.12'
}

jar {
	manifest {
		attributes 'Main-Class': 'com.snake.main.Main'
	}
}
